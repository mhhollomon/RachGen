<h1 mat-dialog-title>MIDI Download Configuration</h1>
<div mat-dialog-content>
    <app-midi-config-form [(midiConfig)]="localConfig"></app-midi-config-form>
</div>
<div mat-dialog-actions align="end">
    <button mat-button mat-dialog-close><span class="material-symbols-outlined">cancel</span></button>
    <button mat-button [mat-dialog-close]="localConfig"><span class="material-symbols-outlined" >download</span></button>
</div>
