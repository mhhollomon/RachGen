<table mat-table [dataSource]="table_data">
    <ng-container matColumnDef="degree">
        <th mat-header-cell *matHeaderCellDef> Degree </th>
        <td mat-cell *matCellDef="let note"> {{note.degree}} </td>
    </ng-container>

    <ng-container matColumnDef="note">
        <th mat-header-cell *matHeaderCellDef> Note </th>
        <td mat-cell *matCellDef="let note"> {{note.note}} </td>
    </ng-container>

    <ng-container matColumnDef="triad">
        <th mat-header-cell *matHeaderCellDef> Triad </th>
        <td mat-cell *matCellDef="let note"> {{note.triad}} </td>
    </ng-container>

    <ng-container matColumnDef="roman">
        <th mat-header-cell *matHeaderCellDef> Roman </th>
        <td mat-cell *matCellDef="let note"> {{note.roman}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
